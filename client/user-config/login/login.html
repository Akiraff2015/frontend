<template name="login">
    {{#if currentUser}}
        {{redirect}}

        {{else}}
            <div class="loginBox">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Username: </label>
                        <input type="text" class="form-control" id="getUsername">
                    </div>

                    <div class="form-group">
                        <label>Password: </label>
                        <input type="password" class="form-control" id="getPassword">
                    </div>

                    <div class="button-group">
                        <input type="submit" id="registerBtn" value="Register">
                        <input type="submit" id="loginForm" value="Login">
                    </div>
                </div>
            </div>
    {{/if}}
</template>
