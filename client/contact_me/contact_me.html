<template name="contact_me">
    <div class="container">
        <h1>Contact Me</h1>

        <form name="contact-form" id="contact-form">
            <div class="form-group">
                <label>Email: </label>
                <input type="email" class="form-control" id="getEmail">
            </div>

            <div class="form-group">
                <label>Name: </label>
                <input type="text" class="form-control" id="getName">
            </div>

            <div class="form-group">
                <label>Message:</label>
                <textarea class="form-control" rows="5" id="getMessage"></textarea>
            </div>

            <div class="button-group">
                <input type="submit" id="submit"  value="Submit">
                <input type="submit" id="cancel" value="Cancel">
            </div>

            <div id="thankyouForm">
                <span id="thanksForm"></span>
            </div>
        </form>
    </div>
</template>
