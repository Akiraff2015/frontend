<template name="contact_me">
    <div class="container">
        <h1>Contact Me</h1>

        <form>
            <div class="form-group">
                <label>Email: </label>
                <input type="email" class="form-control" id="getEmail">
            </div>

            <div class="form-group">
                <label>Name: </label>
                <input type="text" class="form-control" id="getName">
            </div>

            <div class="form-group">
                <label>Message:</label>
                <textarea class="form-control" rows="5" id="comment commetBox"></textarea>
            </div>

            <div class="button-group">
                <button class="btn btn-default">Submit</button>
                <button class="btn btn-default">Cancel</button>
            </div>
        </form>
    </div>
</template>
